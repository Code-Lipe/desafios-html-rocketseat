<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <style>
        .bold {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color:black
        }
    </style>
</head>
<body>
    <main>
        <h1>Estrutura HTML</h1>

        <dl class="bold">!DOCTYPE html</dl>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank" rel="external">Define o tipo de documento como HTML5</a>
        </dd>

        <dl class="bold">html</dl>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank" rel="external">Define um documento HTML</a>
        </dd>

        <dl class="bold">head</dl>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" rel="external">Container para metadados, títulos da página, links...</a>
        </dd>

        <dl class="bold">body</dl>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="external">Corpo do documento</a>
        </dd>
    </main>
</body>
</html>
